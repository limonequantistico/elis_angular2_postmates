<div style="margin-top: 5%;"></div>

<div class="container">

  <div class="row">
    <div class="col-6">
      <h1>Carrello</h1>
      <ul class="list-group" style="margin-top: 55px;">
        <li class="list-group-item" *ngFor="let cartElement of cart">{{cartElement.title}} -
          {{cartElement.reservation_items[0].price | currency:'EUR'}} <button type="button" class="btn btn-danger" (click)="removeItem(cartElement)">Rimuovi</button> </li>
      </ul>
      <h1>Totale: {{total | currency:"EUR"}}</h1>
    </div>

    <div class="col-6">
      <h1>Dati personali</h1>
      <form class="mt-5" [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Collegato alla variabile del file ts -->
        <div class="form-group">
          <label for="">Nome</label>
          <input formControlName="name" type="text" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">First Name is required</div>
          </div>
        </div>
    
        <div class="form-group">
          <label for="">Cognome</label>
          <input formControlName="lastName" type="text" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
    
        <div class="form-group">
          <label for="">Carta di credito</label>
          <input formControlName="creditCard" type="text" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.creditCard.errors }" />
          <div *ngIf="submitted && f.creditCard.errors" class="invalid-feedback">
            <div *ngIf="f.creditCard.errors.required">Card is required</div>
          </div>
        </div>
    
        <div class="form-group">
          <label for="">Indirizzo</label>
          <input formControlName="address" type="text" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary">Procedi</button>
    
      </form>
    
    </div>
  </div>
  

  

  
</div>
